<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="pract6.js"></script>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row bg-dark align-items-center" style="height: 60px">
            <div class="col-6 text-white">My Project</div>
            <div class="col-6 text-white d-flex justify-content-end">Logout</div>
        </div>

        <!--POST -1 -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex flex-column">

                <div class="row border ">
                    <div class="col-12 d-flex justify-content-center align-items-center" style="height: 200px;">
                        Hello World
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-3 p-0">
                        <button onclick="likeme(this)" class="btn btn-outline-secondary btn-block">
                            <span>Like </span>
                            <span></span>
                        </button>
                    </div>

                    <div class="col-6 p-0">
                        <input type="text" name="" class="form-control" placeholder="Add Coment Here"/>    
                    </div>

                    <div class="col-3 p-0">
                        <button onclick="comment(this)" class="btn btn-outline-secondary btn-block">Comment</button>
                    </div>


                    <div class="col d-flex flex-column">
                        <div class="row mt-1">
                            <div class="col-10 p-0"></div>
                            <div class="col-2 p-0">
                                <button class="btn btn-sm btn-outline-danger btn-block">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--POST - 2 -->
        

    </div>

</body>
</html>
